<!DOCTYPE html>
<html>
<head>
	<title>spanning-rows</title>
</head>
<body>
	<table>
		<tr>
			<th></th>
			<th>ABC</th>
			<th>BBC</th>
			<th>CNN</th>
		</tr>
		<tr>
			<th scope="row">6pm - 7pm</th>
			<td rowspan="2">Movie</td> <!--just need one-time mention-->
			<td>Comedy</td>
			<td>News</td>
		</tr>
		<tr>
			<th scope = "row">7pm - 8pm</th>
			<td>Sport</td>
			<td>Current Affairs</td>
		</tr>
	</table>
</body>
</html>
