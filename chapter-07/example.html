<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<form action="http://www.example.com/forms.php"></form>
		<fieldset>
			<legend>Your Details:</legend>
			<label>Name: <input type="text" name="name"></label>
			<br>
			<label>Email: <input type="text" name="email"></label>
		</fieldset>

		<fieldset>
			<legend>Your Review:</legend>
			<p>
				How did you hear about us?
				<select>
					<option>Google</option>
					<option>Friend</option>
					<option>Advert</option>
					<option>Others</option>
				</select>
			</p>

			<p>
				Would you visit again?
				<input type="radio" name="visit">Yes
				<input type="radio" name="visit">No
				<input type="radio" name="visit">Maybe
			</p>

			<p>
				Comments: <br>
				<textarea rows="4" cols="40"></textarea>
			</p>

			<p>
				<input type="checkbox" name="sign">Sign me up for email updates
			</p>
			
				<input type="submit" name="Sumbit review">
		</fieldset>
</body>
</html>
