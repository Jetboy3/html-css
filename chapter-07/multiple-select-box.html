<!DOCTYPE html>
<html>
<head>
	<title>multiple-select-box</title>
</head>
<body>
	<form action="http://www.example.com/profile.php">
		<p>Do you paly any of following instruments?
			(You can select more than one option by holding down control on a PC or command key on a Mac while selecting different options.)
		</p>
		<select name="instruments" size="5" multiple>
			<option value="guitar">Guitar</option>
			<option value="drums" selected="">Drums</option>
			<option value="keybord" >Keybord</option>
			<option value="bass" selected>Bass</option>
		</select>

	</form>
</body>
</html>
